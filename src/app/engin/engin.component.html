<div class="container mt-2">
  <ng-container *ngIf="Engins | async as listEngins; else failureOrLading">
    <div class="card" *ngIf="Engins" style="margin-left: 15%">
      <div class="card-header">Engins
      </div>
      <div class="card-body">
        <table class="table table-dark table-hover">
          <thead>
          <tr>
            <th>Matricule</th><th>Capacite</th><th>Taille</th><th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let e of Engins | async ">
            <td>{{e.matricule_engin}}</td>
            <td>{{e.capacite_engin}}</td>
            <td>{{e.taille_Engin}}</td>
            <td>

              <button (click)="handleDeleteEngin(e)" class="btn btn-danger">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                  <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                </svg>
              </button>
            </td>
            <!--<td>
              <button (click)="handleNavireAffectation(n)" class="btn btn-success">
                Affectation
              </button>
            </td>-->
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </ng-container>
  <ng-template #failureOrLading>
    <ng-container *ngIf="errorMessage; else loading">
      <div class="text-danger">
        {{errorMessage}}
      </div>
    </ng-container>
    <ng-template #loading>
      Loading .....
    </ng-template>
  </ng-template>
</div>
